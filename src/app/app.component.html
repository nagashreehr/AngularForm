<h1>Form</h1>

<div>
  <form class="user-form" #userForm="ngForm" (ngSubmit)="onSubmitButtonClick(userForm)">
    <div>
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="firstname" ngModel required [(ngModel)]="user.firstname" 
    #firstname="ngModel">
    <small style="color:red" *ngIf="!firstname.valid && firstname.touched">This field is required</small>
    </div>

    <div>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lastname" ngModel required [(ngModel)]="user.lastname"
    #lastname="ngModel">
    <small style="color:red" *ngIf="!lastname.valid && lastname.touched">This field is required</small>
    </div>

    <div>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" autocomplete="off" ngModel required email [(ngModel)]="user.email"
    #email="ngModel">
    <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="error">
      <div *ngIf="email.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="email.errors?.['email']">
        Invalid Email address
      </div>
    </div>
    </div>

    <div>
    <label for="country">Country: </label>
    <select id="country" name="country"ngModel required [(ngModel)]="user.country"
    #country="ngModel">
    <small style="color:red" *ngIf="!country.valid && country.touched">This field is required</small>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>
    </div>


    <div>
    <input type="radio" id="gender" name="gender" ngModel required [(ngModel)]="user.gender" value="Male">
    <label for="male">Male: </label>
    <input type="radio" id="gender" name="gender" ngModel required [(ngModel)]="user.gender" value="FeMale">
    <label for="female">FeMale: </label><br><br>
    </div>
    <div>
    <button type="submit">Submit</button>
    </div>
  </form>
  <div>
    <app-highlight [user]="userModel"></app-highlight>
  </div>
</div>
